<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Nike Dunk Low Panda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>NIKE</h1>
        </div>
        <nav>
            <a href="index.html">In√≠cio</a>
            <a href="masculino.html">Masculino</a>
            <a href="feminino.html">Feminino</a>
        </nav>
    </header>

    <main>
        <section class="compra-container">
            <h2>Finalizar Compra</h2>
            <div class="produto-compra">
                <img src="img/dunk low panda.avif" alt="Nike Dunk Low Panda" height="450">
                <div>
                    <h3>Nike Dunk Low Panda</h3>
                    <p class="preco">R$ 799,99</p>
                    <form>
                        <label for="tamanho">Tamanho:</label>
                        <select id="tamanho" name="tamanho" required>
                            <option value="">Selecione</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                        </select>

                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" min="1" value="1" required>

                        <button type="submit">Finalizar Compra</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NIKE. Todos os direitos reservados.</p>
    </footer>
    
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #e5e5e5;
}

header {
    background-color: #000;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
}

.logo h1 {
    font-size: 1.5rem;
    letter-spacing: 2px;
    color: #ff3b3b;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 1.5rem;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #ff3b3b;
}

main {
    padding: 2rem;
}

.compra-container {
    max-width: 900px;
    margin: 2rem auto;
    background-color: #1a1a1a;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 10px rgba(255,59,59,0.2);
}

.compra-container h2 {
    text-align: center;
    color: #ff3b3b;
    margin-bottom: 2rem;
}

.produto-compra {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    align-items: center;
}

.produto-compra img {
    border-radius: 12px;
    max-width: 100%;
    height: auto;
    background-color: #000;
    padding: 0.5rem;
}

.produto-compra div h3 {
    margin-bottom: 0.5rem;
    color: #ff3b3b;
}

.preco {
    font-weight: bold;
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #ff3b3b;
}

form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

label {
    font-weight: bold;
    margin-bottom: 0.3rem;
}

select, input[type="number"] {
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #333;
    background-color: #000;
    color: #e5e5e5;
}

button {
    background-color: #ff3b3b;
    color: white;
    border: none;
    padding: 0.8rem 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background-color: #ff5c5c;
    transform: scale(1.05);
}

footer {
    background-color: #000;
    color: #aaa;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    border-top: 1px solid #222;
}

@media (max-width: 768px) {
    .produto-compra {
        flex-direction: column;
        text-align: center;
    }

    .produto-compra img {
        width: 80%;
        margin: 0 auto;
    }

    form {
        align-items: center;
    }
}

@media (max-width: 480px) {
    .logo h1 {
        font-size: 1.2rem;
    }

    button {
        width: 100%;
    }
}

@media (max-width: 360px) {
    body {
        font-size: 14px;
    }

    header {
        padding: 0.5rem 1rem;
    }

    .compra-container {
        padding: 1rem;
        margin: 1rem;
    }

    .produto-compra {
        gap: 1rem;
    }

    .produto-compra img {
        width: 100%;
    }

    button {
        padding: 0.6rem 1rem;
        font-size: 14px;
    }
}

</style>
